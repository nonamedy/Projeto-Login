<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Login</title>

<body>
    <main>
        <article id="login">
            <div id="img">
            
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>Seja bem Vindo !, Façã login para acessar nossos produtos</p>
                <form action="login.php" method="post">
                    <div>
                        <label for="iem" ><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" name="em" id="iem" placeholder="Digite seu Email aqui" autocomplete="email" required ><br>
                    </div>

                    <div>
                        <label for="ise"><span class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" name="sen" id="ise" placeholder='digite sua senha aqui' autocomplete="on" required  minlength="8" maxlength="10"><br>
                    </div>

                    <input type="submit" value="Enviar">

                    <a class="botao" href="senha.html">Esqueci a Senha</a>


                </form>

            </div>
        </article>
    </main>
